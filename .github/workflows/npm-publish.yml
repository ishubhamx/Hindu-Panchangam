name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update Version from üè∑Ô∏è Tag
        run: |
          VERSION=${{ github.ref_name }}
          # Create clean version number (remove 'v' prefix)
          CLEAN_VERSION="${VERSION#v}"
          echo "Syncing package.json to version: $CLEAN_VERSION"
          npm version $CLEAN_VERSION --no-git-tag-version
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
