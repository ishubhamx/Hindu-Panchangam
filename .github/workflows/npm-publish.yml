name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (only if type is "custom", e.g. 2.1.0)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build core library
        run: npm run build:core

      - name: Run tests
        run: npm run test --if-present
        continue-on-error: true

      - name: Bump version and push
        run: |
          cd packages/core
          
          if [ "${{ inputs.version_type }}" = "custom" ]; then
            VERSION_ARG="${{ inputs.custom_version }}"
          else
            VERSION_ARG="${{ inputs.version_type }}"
          fi
          
          echo "Bumping version with: $VERSION_ARG"
          npm version $VERSION_ARG --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # Update root package.json version to match
          cd ../..
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          
          # Sync lockfile
          npm install --package-lock-only
          
          # Commit and tag
          git add .
          git commit -m "chore(release): $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push
          git push --tags

      - name: Publish to npm
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        id: version
        run: |
          cd packages/core
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## @ishubhamx/panchangam-js v${{ steps.version.outputs.version }}
            
            ðŸ“¦ [View on npm](https://www.npmjs.com/package/@ishubhamx/panchangam-js/v/${{ steps.version.outputs.version }})
            
            ### Changes
            See commit history for details.
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
