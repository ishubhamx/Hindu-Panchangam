name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update Version from üè∑Ô∏è Tag
        run: |
          VERSION=${{ github.ref_name }}
          # Create clean version number (remove 'v' prefix)
          CLEAN_VERSION="${VERSION#v}"
          
          # Read current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Tag Version: $CLEAN_VERSION"
          echo "Package Version: $CURRENT_VERSION"
          
          if [ "$CLEAN_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Versions differ. Updating package.json..."
            npm version $CLEAN_VERSION --no-git-tag-version
          else
            echo "Versions match. No update needed."
          fi
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
